{% extends "layout.html" %}
{% block content %}

<div class="bg">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url({{url_for('static', filename='system.jpg')}});

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</div>
{% endblock %}
